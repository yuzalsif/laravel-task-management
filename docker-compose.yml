version: "3"

services:
  tasks:
    build:
      context: .
      dockerfile: Dockerfile
    image: laravel-app
    volumes:
      - .:/var/www/html
    depends_on:
      - db
      - webserver

  webserver:
    image: nginx:latest
    ports:
      - 80:80
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
    # depends_on:
    #   - tasks

  db:
    image: mysql:5.7
    ports:
      - 3306:3306
    environment:
      MYSQL_DATABASE: tasks
      MYSQL_ROOT_PASSWORD: 123yusu*0*
      MYSQL_USER: root
      MYSQL_PASSWORD: 123yusuf*0*
    volumes:
      - ./mysql-data:/var/lib/mysql
